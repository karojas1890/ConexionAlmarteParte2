<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2c3e50">
  <title>Tipo de Cambio BCCR (API PÃºblica)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tipoCambioStyle.css') }}" >
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
<div class="background-overlay"></div>

  <div class="contenedor">
     <h2>ðŸ’µ Tipo de Cambio BCCR</h2>
     <button id="actualizar">Actualizar</button>
     <p><strong>Compra USD:</strong> <span id="compra">--</span></p>
     <p><strong>Venta USD:</strong> <span id="venta">--</span></p>

     <hr>

     <h2>ðŸ§® Calculadora</h2>
     <label>Monto en colones: </label><br>
     <input type="number" id="colones" placeholder="â‚¡"><br>
     <button id="aUSD">Convertir a USD</button>
     <br><br>
     <label>Monto en dÃ³lares: </label><br>
     <input type="number" id="dolares" placeholder="$"><br>
     <button id="aCRC">Convertir a CRC</button>
     <p><strong>Resultado:</strong> <span id="resultado">--</span></p>
  </div>
  <script>
   let compra = 0, venta = 0;

async function cargarDatos() {
  try {
    const response = await fetch("{{ url_for('tpc.ConsultarTipoCambio') }}"); 
    const data = await response.json();

    if (data.compra && data.venta) {
      // CONVERTIR A NÃšMERO - Esto soluciona el error
      compra = parseFloat(data.compra);
      venta = parseFloat(data.venta);
      
      document.getElementById("compra").textContent = "â‚¡" + compra.toFixed(2);
      document.getElementById("venta").textContent = "â‚¡" + venta.toFixed(2);
    } else {
      document.getElementById("compra").textContent = "--";
      document.getElementById("venta").textContent = "--";
      console.error("No se pudo obtener el tipo de cambio:", data.error);
    }
  } catch (error) {
    console.error("Error al consultar el tipo de cambio:", error);
    document.getElementById("compra").textContent = "--";
    document.getElementById("venta").textContent = "--";
  }
}

// BotÃ³n para actualizar
document.getElementById("actualizar").addEventListener("click", cargarDatos);

// ConversiÃ³n de CRC a USD
document.getElementById("aUSD").addEventListener("click", function() {
  let colones = parseFloat(document.getElementById("colones").value);
  if (!isNaN(colones) && venta > 0) {
    document.getElementById("resultado").textContent = "$" + (colones / venta).toFixed(2);
  } else {
    document.getElementById("resultado").textContent = "Error en la conversiÃ³n";
  }
});

// ConversiÃ³n de USD a CRC
document.getElementById("aCRC").addEventListener("click", function() {
  let dolares = parseFloat(document.getElementById("dolares").value);
  if (!isNaN(dolares) && compra > 0) {
    document.getElementById("resultado").textContent = "â‚¡" + (dolares * compra).toFixed(2);
  } else {
    document.getElementById("resultado").textContent = "Error en la conversiÃ³n";
  }
});

// Carga inicial
cargarDatos();
  </script>
</body>
</html>
